<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Genie Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 500px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #002147;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #f8f8f8;
        }
        .message {
            max-width: 75%;
            padding: 12px;
            margin: 8px;
            border-radius: 10px;
            font-size: 15px;
        }
        .bot-message {
            background: #e3e3e3;
            align-self: flex-start;
        }
        .user-message {
            background: #002147;
            color: white;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 12px;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }
        .chat-input button {
            padding: 12px 16px;
            background: #002147;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 15px;
        }
        .chat-input button:hover {
            background: #001733;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Mr.Genie</div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Hello! How can I help?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userMessage = inputField.value.trim();
            if (userMessage === "") return;

            let chatBox = document.getElementById("chatBox");
            let userBubble = document.createElement("div");
            userBubble.classList.add("message", "user-message");
            userBubble.textContent = userMessage;
            chatBox.appendChild(userBubble);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                let botBubble = document.createElement("div");
                botBubble.classList.add("message", "bot-message");
                botBubble.textContent = data.response;
                chatBox.appendChild(botBubble);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
